system.logPath = ./logs/

log4j.rootCategory=DEBUG,console,file,syslog

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}:%p %t %c - %m%n
log4j.appender.console.Threshold=DEBUG


log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=${system.logPath}sysLog.log
log4j.appender.file.MaxFileSize = 512MB
log4j.appender.file.MaxBackupIndex = 0
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}:%p %t %c - %m%n
log4j.appender.file.Threshold=DEBUG


log4j.appender.syslog=org.apache.log4j.net.SyslogAppender
log4j.appender.syslog.SyslogHost=172.31.5.44
log4j.appender.syslog.Facility=local6
log4j.appender.syslog.Header=true
log4j.appender.syslog.Protocol=udp
log4j.appender.syslog.layout=org.apache.log4j.PatternLayout
log4j.appender.syslog.layout.ConversionPattern=Odan%d{yyyy-MM-dd HH:mm:ss}:%p %t %c - %m%n
log4j.appender.syslog.Threshold=DEBUG
